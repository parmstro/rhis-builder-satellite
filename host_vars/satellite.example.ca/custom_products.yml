---
# Custom Products and repositories

custom_products:
  - name: "convert2rhel"
    desc: "convert2rhel from Red Hat Repos"
    org: "{{ satellite_organization }}"
    label: "convert2rhel"
    repositories:
      - name: "convert2rhel7"
        upstream_name: ""
        content_type: "yum"
        url: "https://cdn.redhat.com/content/public/convert2rhel/7/x86_64/os/"
        username: ""
        password: ""
        download_policy: "on_demand"
      - name: "convert2rhel8"
        upstream_name: ""
        content_type: "yum"
        url: "https://cdn.redhat.com/content/public/convert2rhel/8/x86_64/os/"
        username: ""
        password: ""
        download_policy: "on_demand"

  - name: "Postgresql_Org"
    desc: "Official Content from postgresql.org"
    org: "{{ satellite_organization }}"
    label: "postgresql_org"
    repositories:
      - name: "postgresql15"
        upstream_name: ""
        content_type: "yum"
        gpg_key: "POSTGRESQL-ORG-GPG-KEY-RHEL"
        verify_ssl_on_sync: true
        url: "https://download.postgresql.org/pub/repos/yum/15/redhat/rhel-9-x86_64/"
        username: ""
        password: ""
        download_policy: "immediate"
      - name: "postgresql_common"
        upstream_name: ""
        content_type: "yum"
        gpg_key: "POSTGRESQL-ORG-GPG-KEY-RHEL"
        verify_ssl_on_sync: true
        url: "https://download.postgresql.org/pub/repos/yum/common/redhat/rhel-9-x86_64/"
        username: ""
        password: ""
        download_policy: "immediate"


