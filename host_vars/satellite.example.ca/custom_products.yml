  - name: "rhel9_containers"
    desc: "Red Hat containers from registry.redhat.io"
    org: "{{ satellite_organization }}"
    label: "rhel9_containers"
    repositories:
      - name: "rhel9/rhel-bootc"
        label: "rhel9_rhel-bootc"
        description: "rhel9 bootc image mode container repo"
        docker_upstream_name: "rhel9/rhel-bootc"
        content_type: "docker"
        url: "https://registry.redhat.io"
        upstream_username: "{{ redhat_registry_username_vault }}"
        upstream_password: "{{ redhat_registry_password_vault }}"
        download_policy: "on_demand"
        include_tags: "9*"
        exclude_tags: "*-source"
